<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar">
        <div id="dashboard-logo"><img class="icon" src="icons/view-dashboard.svg" alt="">Dashboard</div>
        <ul>
            <li><img src="icons/home.svg" alt="" class="icon">Home</li>
            <li><img src="icons/account.svg" alt="" class="icon">Profile</li>
            <li><img src="icons/message-outline.svg" alt="" class="icon">Messages</li>
            <li><img src="icons/history.svg" alt="" class="icon">History</li>
            <li><img src="icons/calendar-check.svg" alt="" class="icon">Tasks</li>
            <li><img src="icons/account-group.svg" alt="" class="icon">Communities</li>
        </ul>
        <ul>
            <li><img src="icons/cog.svg" alt="" class="icon">Settings</li>
            <li><img src="icons/help-box.svg" alt="" class="icon">Support</li>
            <li><img src="icons/lock.svg" alt="" class="icon">Privacy</li>
        </ul>
    </div>    
    <div class="header">
        <div class="top">
            <div class="search-bar"><img id="search-icon" src="icons/magnify.svg" alt="" class="icon"></div>
            <ul>
                <li><img src="icons/bell-ring.svg" alt="" class="icon"></li>
                <li><img src="icons/face-man-profile.svg" alt="" class="icon profile"></li>
                <li>Morgan Oakley</li>
            </ul>
        </div>
        <div class="bottom">
            <img src="icons/face-man-profile.svg" alt="" class="icon profile">
            <div class="greetings">Hi there, <p>Morgan Oakley (@morgan)</p></div>
            <ul>
                <li><button>New</button></li>
                <li><button>Upload</button></li>
                <li><button>Share</button></li>
            </ul>

        </div>

    </div>
    <div class="content"></div>    
</body>
</html>
